<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script defer src="timer.js"></script>
</head>


<body>
    <div>
        <p id="result" style="padding: 0px 15px 0px 15px;"></p>
        <ul style="padding-left: 0px;">
            <li style="display: inline; padding: 0px 15px 0px 15px;">
                <button id="startBtn" style="width: 100px; height: 40px;">Start Timer</button>
            </li>
            <li style="display: inline; padding: 0px 15px 0px 15px;">
                <button style="width: 100px; height: 40px;" id="stopBtn">Stop Timer</button>
            </li>
            <li style="display: inline; padding: 0px 15px 0px 15px;">
                <button style="width: 100px; height: 40px;" id="resetBtn">Reset Timer</button>
            </li>
        </ul>
    </div>
</body>

</html>
